    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #1C1C1C;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00A3FF;
        }

        /* Estilo da seção da equipe */
        .team-section {
            padding: 50px 20px;
            background-color: #1C1C1C;
            text-align: center;
        }

        .team-section h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: white;
            margin-bottom: 40px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-member {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px; /* Definindo bordas levemente arredondadas para manter a forma quadrada */
            margin-bottom: 15px;
        }

        .team-member h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .team-member p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #000;
            padding: 30px;
            text-align: center;
            color: white;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer a {
            color: #00A3FF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .team-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
